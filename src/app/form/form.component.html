
<mat-card>
    <form (ngSubmit)="onSubmitBasicForm()" [formGroup]="basicForm" #basicFormF1 = "ngForm">
    <mat-card-header>
        <mat-card-title>Basic Reactive Form</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column center" class="px-20">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" >
            <mat-error *ngIf="f1.name.hasError('required')">Please enter your name</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="f1.description.hasError('required')">Please enter description</mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-select placeholder="Gender" formControlName="gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
            </mat-select>
            <mat-error *ngIf="f1.gender.hasError('required')">Please select gender</mat-error>
        </mat-form-field>

        <div>
            <label>Hobby : </label>
            <mat-radio-group formControlName="hobby">
                <mat-radio-button value="Cricket">Cricket</mat-radio-button>
                <mat-radio-button value="Football">Football</mat-radio-button>
                <mat-radio-button value="Bowling">Bowling</mat-radio-button>
            </mat-radio-group>
            <div class="error" *ngIf="f1.hobby.hasError('required') && basicFormF1.submitted">Please select hobby</div>
          
        </div>

        <!-- <mat-checkbox >Check me!</mat-checkbox> -->

     

       
    </mat-card-content>

    <mat-card-actions fxLayout="row wrap" fxLayoutAlign="end" >
        <button  mat-raised-button color="warn" type="button" (click)="resetBasicForm(basicFormF1)">Reset</button>
        <button mat-raised-button type="submit" color="primary">Submit</button>
    </mat-card-actions>
</form> 

{{  basicForm.value | json  }}
</mat-card>
