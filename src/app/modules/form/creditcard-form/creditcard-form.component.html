<mat-card>
  <form
    (ngSubmit)="onSubmitBasicForm()"
    [formGroup]="basicForm"
    #basicFormF1="ngForm"
  >
    <mat-card-header>
      <mat-card-title>Credit Card Reactive Form</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column center" class="px-20">
      <mat-form-field>
        <mat-select placeholder="card type" formControlName="cardType">
          <mat-option value="visa">Visa</mat-option>
          <mat-option value="master">Master Card</mat-option>
        </mat-select>
        <mat-error *ngIf="f1.cardType.hasError('required')"
          >Please select card type
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Card Number"
          formControlName="cardNumber"
        />
        <mat-error *ngIf="f1.cardNumber.hasError('required')">
          Please enter valid card number
        </mat-error>
        <mat-error *ngIf="f1.cardNumber.hasError('minlength')">
          Invalid Card number
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Expiry Month"
          formControlName="expiryMonth"
        />
        <mat-error *ngIf="f1.expiryMonth.hasError('required')">
          required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Expiry Year"
          formControlName="expiryYear"
        />
        <mat-error *ngIf="f1.expiryYear.hasError('required')">
          required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="CVV" formControlName="cvv" />
        <mat-error *ngIf="f1.cvv.hasError('required')"> required </mat-error>
      </mat-form-field>

      <mat-error *ngIf="basicForm.hasError('invalid_data')">
        Invalid Expriy Date
      </mat-error>
    </mat-card-content>

    <mat-card-actions fxLayout="row wrap" fxLayoutAlign="space-between center">
      <button mat-raised-button type="submit" color="primary">Submit</button>
    </mat-card-actions>
  </form>

  {{ basicForm.status | json }}
</mat-card>
