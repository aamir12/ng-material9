<mat-card>
    <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()" #empForm1="ngForm">
        <mat-card-title>
            Select Form (single and multiple)
        </mat-card-title>
        <mat-card-content fxLayout="row wrap"  fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field>
            <input autocomplete="off" matInput placeholder="Enter name" formControlName="name">
            <mat-error *ngIf="name.hasError('required')">
              Username is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Select Profile</mat-label>
            <mat-select formControlName="profile">
                <mat-option>None</mat-option>
                <!-- <mat-option *ngFor="let prf of allProfiles" [value]="prf"> -->
                <mat-option *ngFor="let prf of allProfiles" [value]="prf.id">
                    {{ prf.name }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="profile.hasError('required')">Profile is required</mat-error>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Select skills</mat-label>
              <mat-select multiple formControlName="skills">
                <!-- <mat-option *ngFor="let skill of allSkills" [value]="skill"> -->
                <mat-option *ngFor="let skill of allSkills" [value]="skill.id">
                  {{skill.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="skills.hasError('required')">
                Skills is required.
              </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="button" (click)="setDefault()">Default Value</button>
            <button mat-raised-button type="button" (click)="resetForm()">Reset</button>
            <button mat-raised-button color="primary">Save</button>
            <br>
            <br>
            {{ empForm.value | json}}
        </mat-card-actions>
    </form>
</mat-card>
